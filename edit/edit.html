<!DOCTYPE html>
<html>
    <head>
        <title>Add</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="edi.css">
    </head>
    <body>
        <h1>Edit Task</h1>
        <form id="taskForm">
            <label for="title">Task description:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="date">Date: </label><br>
            <input type="date" id="date" name="date"><br>
            <label for="status1">Complete</label>
            <input type="radio" id="status1" name="status">
            <label for="status2">Pending</label>
            <input type="radio" id="status2" name="status"><br>
            <button type="submit">Edit Task</button>
        </form>
        <a href="../todo.html"><button type="button" id="goback">Go back</button></a>
        <script src="editing.js"></script>
    </body>
</html>
